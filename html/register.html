<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalisTech - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Olá!</h1>
                        <p class="text-muted mb-4">Por favor, forneça alguns dados para continuar</p>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Nome Completo" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Senha" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Confirme sua senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Criar conta</button>
                        </form>
                        <p class="text-center mb-0">Ou</p>
                        <a href="index.html" class="text-primary d-block text-center">Conecte-se com uma conta existente</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
