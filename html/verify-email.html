<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalisTech - Verificar Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card text-center">
                    <div class="card-body">
                        <img src="images/email-verification.png" alt="Verificação de Email" class="mb-4" width="200">
                        <h1 class="card-title mb-4">Confirme o e-mail</h1>
                        <p class="text-muted mb-4">Por favor, selecione botão abaixo enviado em seu email para começar sua jornada!</p>
                        <button class="btn btn-primary w-100 mb-3">Verificar Email</button>
                        <p class="mb-0">Possui alguma dúvida? <a href="mailto:contatobalisTech@gmail.com" class="text-primary">contatobalisTech@gmail.com</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
